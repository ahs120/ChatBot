      body {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: #f0f2f5;
      }

      .container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 350px;
        border-radius: 15px;
        background: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
      }

      .head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #3f51b5;
        padding: 15px;
        color: white;
        border-radius: 15px 15px 0 0;
        cursor: pointer;
      }

      .head .icon {
        background: white;
        border-radius: 50%;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .head svg {
        width: 30px;
        height: 30px;
        fill: #3f51b5;
      }

      .arrow {
        transition: transform 0.3s;
      }

      .chat {
        height: 0;
        overflow-y: auto;
        padding: 0 15px;
        transition: height 0.3s;
      }

      .chat::-webkit-scrollbar {
        width: 5px;
      }

      .chat::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }

      .user-msg,
      .bot-msg {
        margin: 15px 0;
        padding: 12px 18px;
        border-radius: 20px;
        max-width: 80%;
        word-break: break-word;
      }

      .user-msg {
        background: #3f51b5;
        color: white;
        margin-left: auto;
        border-radius: 20px 20px 5px 20px;
      }

      .bot-msg {
        background: #f0f2f5;
        color: #333;
        margin-right: auto;
        border-radius: 20px 20px 20px 5px;
      }

      .user-in {
        display: none;
        padding: 15px;
        position: relative;
        border-top: 1px solid #eee;
      }

      .input-field {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
      }

      textarea {
        flex: 1;
        border: none;
        outline: none;
        resize: none;
        padding: 10px;
        max-height: 100px;
        font-size: 14px;
        background: transparent;
      }

      .action-btns {
        display: flex;
        gap: 5px;
        align-items: center;
      }

      .action-btns i {
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: 0.2s;
      }

      .action-btns i:hover {
        background: #f0f2f5;
      }

      .send-btn {
        background: #3f51b5;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preview-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 10px;
      }

      .preview-item {
        position: relative;
        width: 60px;
        height: 60px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .remove-btn {
        position: absolute;
        top: 2px;
        left: 2px;
        background: red;
        color: white;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        cursor: pointer;
      }

      .emoji-picker {
        position: absolute;
        bottom: 60px;
        right: 10px;
        background: white;
        border-radius: 15px;
        padding: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: none;
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
        max-width: 250px;
      }

      .emoji-picker span {
        cursor: pointer;
        font-size: 20px;
        transition: transform 0.2s;
      }

      .emoji-picker span:hover {
        transform: scale(1.2);
      }

      .chat-active {
        transform: translateY(0);
      }

      .chat-active .chat {
        height: 400px;
        padding: 15px;
      }

      .chat-active .user-in {
        display: block;
      }

      .chat-active .arrow {
        transform: rotate(180deg);
      }
    </style>
