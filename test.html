<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>إضافة الملف إلى الصفحة</title>
    <style>
      /* إخفاء حقل الإدخال الافتراضي */
      #fileInput {
        display: none;
      }
      /* تصميم الزر المخصص */
      .custom-file-label {
        width: 60px;
        height: 60px;
        border: 2px dashed #ccc;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #555;
        cursor: pointer;
      }
      /* تصميم مربع المعاينة */
      #previewBox {
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-top: 20px;
      }
      #previewBox img,
      #previewBox embed,
      #previewBox iframe {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- الزر المخصص لإختيار الملف -->
    <label for="fileInput" class="custom-file-label">+</label>

    <!-- حقل الإدخال المخفي -->
    <input
      type="file"
      id="fileInput"
      accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    />

    <!-- مربع عرض الملف -->
    <div id="previewBox"></div>

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (!file) return;

          const previewBox = document.getElementById("previewBox");
          previewBox.innerHTML = ""; // تفريغ المعاينة السابقة
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = document.createElement("img");
            img.src = event.target.result;
            previewBox.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
